<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/login_style.css" />
  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>Login & Registration Form</title>
</head>

<body>
  <header>
    <a href="#" class="logo"><i class="fas fa-hamburger"></i> K O O L</a>

    <nav class="navbar">
      <a class="active" href="#home">home</a>
      <a href="#dishes">dishes</a>
      <a href="#about">about</a>
      <a href="#menu">menu</a>
      <a href="#review">review</a>
      <a href="#order">order</a>
    </nav>

    <div class="icons">
      <i class="fas fa-bars" id="menu-bars"></i>
      <!-- <i class="fas fa-search" id="search-icon"></i> -->

      <a href="#" class="fas fa-heart" title="favories"></a>
      <a href="#" class="fas fa-shopping-cart" title="panier"></a>
      <a href="pages/login/login.html" target="_blank"><i class="fas fa-user" title="utilisateur"></i></a>
    </div>
  </header>

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your email" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Enter your password" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="logCheck" />
              <label for="logCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text signup-link">Signup now</a>
          </span>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">Registration</span>

        <form action="#">
          <div class="input-field">
            <input type="text" placeholder="Enter your name" required />
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Enter your email" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Create a password" required />
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Confirm a password" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="checkbox-text">
            <div class="checkbox-content">
              <input type="checkbox" id="sigCheck" />
              <label for="sigCheck" class="text">Remember me</label>
            </div>

            <a href="#" class="text">Forgot password?</a>
          </div>

          <div class="input-field button">
            <input type="button" value="Login Now" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Not a member?
            <a href="#" class="text login-link">Signup now</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/login_script.js"></script>
</body>

</html>
